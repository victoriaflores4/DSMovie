<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <h1>VicMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="GitHub">
                <a href="https://github.com/victoriaflores4" target="_blank">/victoriaflores4</a>
            </div>
        </nav>
    </header>



    <main>
        <section id="dsmovie-form-section">
            <div class="row">

                <div>
                    <div class="container dsmovie-form-container">
                        <img src="https://www.themoviedb.org/t/p/original/zhoPFIPdb31OmSPH05yejKI5UaZ.jpg"
                            alt="Nine Perfect Strangers">
                        <div class="dsmovie-form-description">
                            <h3>Nine Perfect Strangers</h3>
                            <form class="dsmovie-form" >
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>

                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe a sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn"type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
